<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test app</title>
    <script type = "text/javascript" src="./socket.io.js" ></script>
    <script type = "text/javascript" src="./jquery.js" ></script>
    <script>
        var socket = io.connect("http://localhost:8080");
        socket.on("connection",function(){
            window.alert("Connection Start");
        });
        socket.on("call",function(from){
            var notification = window.webkitNotifications.createNotification("",from,"電話が鳴ってます！ : " + new Date().toLocaleString());
            notification.show();
            console.log(notification);
        });
        socket.on("discall",function(from){
            var notification = window.webkitNotifications.createNotification("",from,"電話がきれちゃいました... : " + new Date().toLocaleString());
            notification.show();
        });

    </script>
</head>
</html>
