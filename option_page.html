    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
        function getStorage(){return window.localStorage;}
        function getItem(key){return getStorage().getItem(key);}
        function setItem(key,value){return getStorage().setItem(key,value);}
        function removeItem(key){return getStorage().removeItem(key);}

    </script>
</head>
<body>
<p>ID<input type="tel" id="user"></input></p>
<p>PASS<input type="tel" id="pass"></input><button id="submit">決定</button></p>
</body>
<script>

        $("#number").val(getItem("id"));
    }
    $("#submit").click(function(){
        window.alert("入力しました！");
        setItem("userID",$("#user").val());
        setItem("password",$("#pass").val());
    })
</script>
